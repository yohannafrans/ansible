---
- name: Deploy Ghost and Traefik using Docker Swarm
  hosts: docker-nodes
  become: yes
  tasks:
  - name: Create a Traefik network overlay
    docker_network:
      name: traefik-public
      driver: overlay
  - name: Create a Ghost network overlay
    docker_network:
      name: ghost-network
      driver: overlay
  - name: Deploy Traefik from a compose file
    docker_stack:
      state: present
      name: traefik
      compose:
        - /root/secondphasefinalproject/ghost/traefik/docker-compose.yml
  - name: Deploy Ghost from a compose file
    docker_stack:
      state: present
      name: ghost
      compose:
        - /root/secondphasefinalproject/ghost/docker-compose.yml
  - name: Scale Ghost service into three
    shell: docker service scale ghost_ghost=3